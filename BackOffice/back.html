<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="m-5 text-center">Add a new title</h1>
    <form id="form" class="m-5">
      <div class="mb-3">
        <label for="name" class="ms-3 form-label">name</label>
        <input class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="description" class="ms-3 form-label">description</label>
        <input class="form-control" id="description" required />
      </div>
      <div class="mb-3">
        <label for="brand" class="ms-3 form-label">brand</label>
        <input class="form-control" id="brand" required />
      </div>
      <div class="mb-3">
        <label for="price" class="ms-3 form-label">price</label>
        <input class="form-control" id="price" required />
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="ms-3 form-label">imageUrl.jpg</label>
        <input class="form-control" id="imageUrl" required />
      </div>

      <button type="submit" class="btn btn-primary mx-auto">
        SALVA EVENTO
      </button>
    </form>
    <button id="delete" onclick="deleteAll()">Delete</button>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="back.js"></script>
</html>
